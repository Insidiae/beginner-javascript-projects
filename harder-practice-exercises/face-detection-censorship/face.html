<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Censorship</title>
    <link rel="stylesheet" href="../../base.css" />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
      }

      .controls {
        display: flex;
        gap: 25px;
      }

      .wrap {
        position: relative;
        min-height: 100vh;
        display: grid;
        justify-content: center;
        align-items: center;
      }

      .wrap > * {
        grid-column: 1;
        grid-row: 1;
      }

      .face {
        position: absolute;
      }
    </style>
  </head>

  <body>
    <div class="controls">
      <label for="SCALE">
        SCALE:
        <input
          type="range"
          value="1.35"
          name="SCALE"
          min="0.3"
          max="3"
          step="0.1"
        />
      </label>
      <label for="MIN_SIZE">
        MIN_SIZE:
        <input
          type="range"
          value="10"
          name="MIN_SIZE"
          min="1"
          max="100"
          step="1"
        />
      </label>
    </div>

    <div class="wrap">
      <video class="webcam"></video>
      <canvas class="video"></canvas>
      <canvas class="face"></canvas>
    </div>

    <script src="./pixelated-face.js"></script>
  </body>
</html>
